# MatruRaksha AI - Docker Compose Configuration
# Production-ready deployment for backend and frontend services

version: '3.8'

services:
  # =============================================================================
  # Backend API (FastAPI)
  # =============================================================================
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: matruraksha-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Supabase Configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      
      # Telegram Bot
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BACKEND_API_BASE_URL=${BACKEND_API_BASE_URL:-http://localhost:8000}
      
      # Frontend URL (for CORS)
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      
      # AI Services
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL_NAME=${GEMINI_MODEL_NAME:-gemini-2.5-flash}
      
      # Email (Resend)
      - RESEND_API_KEY=${RESEND_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL:-onboarding@resend.dev}
      - FROM_NAME=${FROM_NAME:-MatruRaksha AI}
      
      # SMS (Fast2SMS - India)
      - FAST2SMS_API_KEY=${FAST2SMS_API_KEY}
      
      # Security
      - PASSWORD_ENCRYPTION_KEY=${PASSWORD_ENCRYPTION_KEY}
      
      # Voice AI (Vapi)
      - VAPI_API_KEY=${VAPI_API_KEY}
      - VAPI_ASSISTANT_ID=${VAPI_ASSISTANT_ID}
      - VAPI_PHONE_NUMBER_ID=${VAPI_PHONE_NUMBER_ID}
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - matruraksha-network
    
    # Optional: Mount logs directory
    # volumes:
    #   - ./logs:/app/logs

  # =============================================================================
  # Frontend (React + Vite)
  # =============================================================================
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: matruraksha-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_KEY}
      - VITE_API_URL=${BACKEND_API_BASE_URL:-http://localhost:8000}
      - VITE_TELEGRAM_BOT_NAME=${TELEGRAM_BOT_NAME:-matruraksha_bot}
    
    depends_on:
      backend:
        condition: service_healthy
    
    networks:
      - matruraksha-network

  # =============================================================================
  # Nginx Reverse Proxy (Optional - for production with custom domain)
  # =============================================================================
  # nginx:
  #   image: nginx:alpine
  #   container_name: matruraksha-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - matruraksha-network

  # =============================================================================
  # Scheduler Service (for automated tasks)
  # =============================================================================
  scheduler:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: matruraksha-scheduler
    restart: unless-stopped
    command: ["python", "scheduler.py"]
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BACKEND_API_BASE_URL=${BACKEND_API_BASE_URL:-http://backend:8000}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - FAST2SMS_API_KEY=${FAST2SMS_API_KEY}
    
    depends_on:
      backend:
        condition: service_healthy
    
    networks:
      - matruraksha-network

# =============================================================================
# Networks
# =============================================================================
networks:
  matruraksha-network:
    driver: bridge

